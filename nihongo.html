<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>燻製/赤ニシン</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="image1">
        <input type="image"
               src="img/red-herring.png"
               alt="赤ニシン"
               onClick="passwd('myrrh', 'about.html')" />
    </div>

    <script>
        function passwd(pass, url){
            var password = prompt('Hint: Page headings');
            if(password.toLowerCase() == pass.toLowerCase()){
                window.location.href = url;
            }else{
                alert("Non non, non! Tibi discis quid vobis videtur?");
            }
        }
    </script>
</body>
</html>
